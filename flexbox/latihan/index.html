<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>Pixelity</h4>
      </div>

      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Product</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">Gallery</a></li>
        <li><a href="">About</a></li>
      </ul>

      <div class="menu-toggle">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <script>
      const hamburger = document.querySelector(".menu-toggle input");
      const navBurger = document.querySelector("nav ul");

      hamburger.addEventListener("change", () => {
        if (hamburger.checked) {
          navBurger.classList.add("slide");
        } else {
          navBurger.classList.remove("slide");
        }
      });
    </script>
  </body>
</html>
